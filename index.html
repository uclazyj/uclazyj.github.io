    <body>
        <h1>Yujian's HTML notes</h1>
        <p>I took some notes from CS50 examples, which demonstrate some basic usage of various html features.</p>

        <h2>Unordered list</h2>
        <ul>
            <li>foo</li>
            <li>bar</li>
            <li>baz</li>
        </ul>

        <h2>Ordered list</h2>
        <ol>
            <li>foo</li>
            <li>bar</li>
            <li>baz</li>
        </ol>

        <h2>Table</h2>
        <table>
            <!-- tr: table row -->
            <tr>
                <!-- td: table data -->
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
